substitutions:
  printer_name: dev
  printer_name_short: dev

esphome:
  name: espprint_${printer_name_short}
  platform: ESP32
  board: nodemcu-32s
  arduino_version: latest
  includes: !include include.yaml

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${printer_name} Fallback Hotspot"
    password: !secret fallback_password

captive_portal:

# Enable logging
logger:
  level: INFO

# Enable Home Assistant API
api:
  services: []

ota:

uart:
  id: uart_bus
  tx_pin: GPIO1
  rx_pin: GPIO3
  baud_rate: 115200
  rx_buffer_size: 1024

packages:
  common: !include config/common.yaml
  storage: !include config/storage.yaml
  debug: !include config/debug.yaml
  camera: !include config/camera.yaml
  lights: !include config/lights.yaml